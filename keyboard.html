<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="keyboard.css">
</head>
<body>
    <div id="body">
        <div id="numberRow">
            <p><sup>!</sup>1</p>
            <p><sup>@</sup>2</p>
            <p><sup>#</sup>3</p>
            <p><sup>$</sup>4</p>
            <p><sup>%</sup>5</p>
            <p><sup>^</sup>6</p>
            <p><sup>&</sup>7</p>
            <p><sup>*</sup>8</p>
            <p><sup>(</sup>9</p>
            <p><sup>)</sup>0</p>
            <p><-- backspace</p>
        </div>
        <div id="firstAlphaRow">
            <p>Q</p>
            <p>W</p>
            <p>E</p>
            <p>R</p>
            <p>T</p>
            <p>Y</p>
            <p>U</p>
            <p>I</p>
            <p>O</p>
            <p>P</p>
            <p><sup>{</sup>[</p>
            <p><sup>}</sup>]</p>
            <p><sup>|</sup>\</p>
        </div>
        <div id="secondAlphaRow">
            <p>caps lock</p>
            <p>A</p>
            <p>S</p>
            <p>D</p>
            <p>F</p>
            <p>G</p>
            <p>H</p>
            <p>J</p>
            <p>K</p>
            <p>L</p>
            <p><sup>:</sup>;</p>
            <p><sup>"</sup>'</p>
            <p>enter</p>
        </div>
        <div id="thirdAlphaRow">
            <p>shift</p>
            <p>Z</p>
            <p>X</p>
            <p>C</p>
            <p>V</p>
            <p>B</p>
            <p>N</p>
            <p>M</p>
            <p><sup><</sup>,</p>
            <p><sup>></sup>.</p>
            <p><sup>?</sup>/</p>
            <p>shift</p>
        </div>
        <div id="fourthAlphaRow">
            <p></p>
        </div>
    </div>
    <script src="keyboard.js"></script>
</body>
</html>
