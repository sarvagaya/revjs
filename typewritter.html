<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewritter Document</title>
    <link rel="stylesheet" href="typewritter.css">
</head>
<body>
    <div id="inputMonitor">

    </div>
    <div class="keypad">
        <div id="one">
            <p>!</p>
            <p>1</p>
        </div>
        <div id="two">
            <p>@</p>
            <p>2</p>
        </div>
        <div id="three">
            <p>#</p>
            <p>3</p>
        </div>
        <div id="four">
            <p>$</p>
            <p>4</p>
        </div>
        <div id="five">
            <p>%</p>
            <p>5</p>
        </div>
        <div id="six">
            <p>^</p>
            <p>6</p>
        </div>
        <div id="seven">
            <p>&</p>
            <p>7</p>
        </div>
        <div id="eight">
            <p>*</p>
            <p>8</p>
        </div>
        <div id="nine">
            <p>(</p>
            <p>9</p>
        </div>
        <div id="zero">
            <p>)</p>
            <p>0</p>
        </div>
        <div id="delete">
            <p>DEL</p>
        </div>
    </div>
    <div class="keypad">
        <div id="q">
            <p>Q</p>
        </div>
        <div id="w">
            <p>W</p>
        </div>
        <div id="e">
            <p>E</p>
        </div>
        <div id="r">
            <p>R</p>
        </div>
        <div id="t">
            <p>T</p>
        </div>
        <div id="y">
            <p>Y</p>
        </div>
        <div id="u">
            <p>U</p>
        </div>
        <div id="i">
            <p>I</p>
        </div>
        <div id="o">
            <p>O</p>
        </div>
        <div id="p">
            <p>P</p>
        </div>
    </div>
    <div class="keypad">
        <div id="a">
            <p>A</p>
        </div>
        <div id="s">
            <p>S</p>
        </div>
        <div id="d">
            <p>D</p>
        </div>
        <div id="f">
            <p>F</p>
        </div>
        <div id="g">
            <p>G</p>
        </div>
        <div id="h">
            <p>H</p>
        </div>
        <div id="j">
            <p>J</p>
        </div>
        <div id="k">
            <p>K</p>
        </div>
        <div id="l">
            <p>L</p>
        </div>
    </div>
    <div class="keypad">
        <div id="z">
            <p>Z</p>
        </div>
        <div id="x">
            <p>X</p>
        </div>
        <div id="c">
            <p>C</p>
        </div>
        <div id="v">
            <p>V</p>
        </div>
        <div id="b">
            <p>B</p>
        </div>
        <div id="n">
            <p>N</p>
        </div>
        <div id="m">
            <p>M</p>
        </div>
        <div id="com">
            <p>.com</p>
        </div>
    </div>
    <div class="keypad">
        <div id="spaceBar"></div>
    </div>
    <div class="keypad">
        <div id="caps">
            <p>CAPS</p>
        </div>
        <div id="shift">
            <p>SHIFT</p>
        </div>
        <div id="password">
            <p>PASSWORD</p>
        </div>
        <div id="rev">
            <p>REV</p>
        </div>
    </div>

    <script src="typewritter.js"></script>
</body>
</html>
