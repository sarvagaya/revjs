<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Card Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="container">
        <header class="max-min">
            <div class="min">
                <p id="min">43</p>
            </div>
            <div class="max">
                <p id="max">2020</p>
            </div>
        </header>
        <main>
            <head>
                <p>Score</p>
            </head>
            <div id="scoreMonitor">

            </div>
            <main>
                <div class="keypad">
                    <p id="one">1</p>
                    <p id="two">2</p>
                    <p id="three">3</p>
                </div>
                <div class="keypad">
                    <p id="four">4</p>
                    <p id="five">5</p>
                    <p id="six">6</p>
                </div>
                <div class="keypad">
                    <p id="seven">7</p>
                    <p id="eight">8</p>
                    <p id="nine">9</p>
                </div>
                <div class="keypad">
                    <p id="zero">0</p>
                </div>
                <p id="enter">Enter</p>
            </main>
        </main>
    </section>

    <script src="index.js"></script>
</body>

</html>
