<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
</head>
<body>
    <h1 class="green">First H1</h1>
    <h1>Second H1</h1>
    <h3 class="blue">First H3</h3>
    <h3 class="red">Second H3</h3>
    <h5 class="blue">First H5</h5>
    <h5 class="green">Second H5</h5>
    <h5 class="red">Third H5</h5>
    <div class="red">First Div</div>
    <div class="blue">Second Div</div>
    <div class="green">Third Div</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr>
    <button id="changeH1">Change H1</button>
    <button id="changeH3">Change H3</button>
    <button id="changeH5">Change H5</button>
    <button id="changeGreen">Change Green</button>
    <button id="changeRed">Change Red</button>
    <button id="changeBlue">Change Blue</button>
    <script src="selectors.js"></script>
</body>
</html>
