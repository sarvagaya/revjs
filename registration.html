<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <section>
        <div>
            <form>
                <label for="name">Name</label>
                <br>
                <input type="text" placeholder="john doe" name="name" id="name" required>
                <p id="nameError"></p>
                <!-- <br> -->
                <label for="email">Email</label>
                <br>
                <input type="email" placeholder="johndoe@xyz.com" name="email" id="email" required>
                <p id="emailError"></p>
                <!-- <br> -->
                <label for="mobile">Mobile</label>
                <br>
                <input type="mobile" placeholder="8339485034" name="mobile" id="mobile" required>
                <p id="mobileError"></p>
            </form>
            <!-- <br> -->
            <button type="button" id="register">Register!!</button>
        </div>
        <div id="displayInfo">
            <div class="info">
                <p>Name:</p>
                <p id="displayName">Sarvagaya</p>
            </div>
            <div class="info">
                <p>Email:</p>
                <p id="displayEmail">Sarvagaya@gmail.com</p>
            </div>
            <div class="info">
                <p>Mobile:</p>
                <p id="displayMobile">1234567899</p>
            </div>
        </div>
    </section>
    <script src="registration.js"></script>
</body>

</html>
